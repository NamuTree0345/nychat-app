<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>CHAT</title>
		<link id="pagestyle" href="style.css" rel="stylesheet" type="text/css" />
		<script>
			function swapStyleSheet(sheet) {
				document.getElementById("pagestyle").setAttribute("href", sheet);
			}

			function getParam(sname) {
				var params = location.search.substr(location.search.indexOf("?") + 1);
				var sval = "";
				params = params.split("&");
				for (var i = 0; i < params.length; i++) {
					temp = params[i].split("=");
					if ([temp[0]] == sname) {
						sval = temp[1];
					}
				}
				return sval;
			}
			if (getParam("theme")) {
				swapStyleSheet("https://gitcdn.link/repo/myoun/NYThemes/master/themes/" + getParam("theme") + ".css");
			}
			function changeTheme(theme) {
				if (!theme) {
					return console.log("Theme list: basic, dark, dracula, light, ocean");
				} else {
					return swapStyleSheet("https://gitcdn.link/repo/myoun/NYThemes/master/themes/" + theme + ".css");
				}
			}
		</script>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<ul class="pages">
			<li class="chat page">
				<div class="chatArea">
					<ul class="messages"></ul>
				</div>
				<input class="inputMessage" placeholder="Type here..." />
			</li>
			<li class="login page">
				<div class="form">
					<h3 class="title">What's Your Nickname?</h3>
					<input class="usernameInput" type="text" maxlength="14" />
				</div>
			</li>
		</ul>

		<script src="socket.io/socket.io.js"></script>
